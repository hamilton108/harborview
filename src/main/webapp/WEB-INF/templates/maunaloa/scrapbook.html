<!DOCTYPE html>
<html lang="no" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scrapbook</title>
</head>
<body>
    <div th:fragment="scrapbook" class="grid-scrapbook">
        <div class="scrap-1">
            <label class="checkbox-inline scrap-cb">
                <input type="checkbox" id="scrapbook1" value="scrapbook">Scrapbook</input>
            </label>
            <input type="color" value="#72a30f" id="color1"></input>
        </div>
        <div class="scrap-2" style="border:1px solid black; padding: 1rem;">
            <label>Line size</label>
            <br/>
            <label class="radio-inline">
                <input type="radio" name="rg-line1" value="1">Small</input>
            </label>
            <label class="radio-inline">
                <input type="radio" name="rg-line1" value="2" checked="checked">Normal</input>
            </label>
            <label class="radio-inline">
                <input type="radio" name="rg-line1" value="3">Large</input>
            </label>
        </div>
        <div class="scrap-3">
            <div class="scrap-btn">
                    <i id="btn-scrapbook1-line" class="fas fa-pen-square"></i>
            </div>
            <div class="scrap-btn">
                    <i id="btn-scrapbook1-horiz" class="fas fa-minus"></i>
            </div>
            <div class="scrap-btn">
                    <i id="btn-scrapbook1-arrow" class="fab fa-envira"></i>
            </div>
            <div class="scrap-btn">
                    <i id="btn-scrapbook1-text" class="fas fa-font"></i>
            </div>
        </div>
        <div class="scrap-4">
            <select class="form-control" id="arrow1-orient">
                <option>NW</option>
                <option>NE</option>
                <option>SE</option>
                <option selected="selected">SW</option>
            </select>
        </div>
        <div class="scrap-5">
            <textarea rows="3" cols="20" id="comment1"></textarea>
        </div>
        <div class="scrap-6">
            <div class="scrap-btn">
                    <i id="btn-scrapbook1-clear" class="fas fa-trash"></i>
            </div>
            <div class="scrap-btn">
                    <i id="btn-scrapbook1-save" class="fas fa-download"></i>
            </div>
        </div>
        <div class="scrap-7">
            <button class="btn btn-outline-success" id="btn-levelline-1" type="button">Level line</button>
        </div>
    </div>
</body>
