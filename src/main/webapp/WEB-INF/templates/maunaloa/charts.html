<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html :: head('Maunaloa')">
    <title>Maunaloa</title>
</head>
<body>
    <div th:replace="navbar.html :: navbar"></div>

    <div class="logo"></div>

    <div id="my-app"></div>

    <div class="grid-main">
        <div class="main-chart">
            <canvas id="day-chart" class="c1"></canvas>
        </div>
        <div class="main-chart" id="div-day-doodle">
            <canvas id="day-doodle" class="c1"></canvas>
        </div>
        <div class="main-chart" id="div-day-levelline">
            <canvas id="day-levelline" class="c1"></canvas>
        </div>
        <svg class="main-chart" id="day-svg" width="1310" height="500" viewbox="0 0 1310 500">
            <line x1="10" y1="10" x2="1300" y2="10" style="stroke:rgb(0,0,120);stroke-width:1" />
            <line x1="1300" y1="10" x2="1300" y2="490" style="stroke:rgb(0,0,120);stroke-width:1" />
            <line x1="1300" y1="490" x2="10" y2="490" style="stroke:rgb(0,0,120);stroke-width:1" />
            <line x1="10" y1="490" x2="10" y2="10" style="stroke:rgb(0,0,120);stroke-width:1" />
        </svg>
        <div class="sub-chart-1">
            <canvas id="day-vol" class="c3"></canvas>
        </div>
        <div class="sub-chart-2">
            <canvas id="day-osc" class="c2"></canvas>
        </div>
        <div th:replace="maunaloa/scrapbook.html :: scrapbook(1)"></div>
    </div>

    <div th:replace="head.html :: scripts"></div>

    <script type="text/javascript" src="/js/maunaloa/elm-charts.min.js"></script>
    <!--
    <script type="module" src="/js/maunaloa/maunaloa.min.js"></script>
    <script type="module" src="/js/maunaloa/modules.min.js"></script>
    -->
    <script type="module" src="/js/maunaloa/charts.js"></script>
    <script type="module" src="/js/maunaloa/canvas/chart.js"></script>
    <script type="module" src="/js/maunaloa/svg/draggable.js"></script>
    <script type="text/javascript" src="/js/maunaloa/canvas/linechart.js"></script>
    <script type="text/javascript" src="/js/maunaloa/canvas/rulers.js"></script>
    <!--
    <script type="text/javascript" src="/js/maunaloa/canvas/levelline.js"></script>
    <script type="text/javascript" src="/js/maunaloa/canvas/scrapbook.js"></script>
    -->
</body>
</html>
