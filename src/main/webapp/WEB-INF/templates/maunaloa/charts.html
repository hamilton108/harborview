<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html :: head('Maunaloa')">
    <title>Maunaloa</title>
</head>
<body>
    <div th:replace="navbar.html :: navbar"></div>

    <div class="logo"></div>

    <div id="my-app"></div>

    <div class="grid-main">
        <div class="main-chart">
            <canvas id="canvas1" class="c1"></canvas>
        </div>
        <div class="main-chart" id="div-1scrap">
            <canvas id="canvas1-scrap" class="c1"></canvas>
        </div>
        <div class="main-chart" id="div-1x">
            <canvas class="c1" id="canvas1x"></canvas>
        </div>
        <div class="sub-chart-1">
            <canvas id="canvas1c" class="c3"></canvas>
        </div>
        <div class="sub-chart-2">
            <canvas id="canvas1b" class="c2"></canvas>
        </div>
        <div th:replace="maunaloa/scrapbook.html :: scrapbook(1)"></div>
    </div>

    <div th:replace="head.html :: scripts"></div>

    <script type="text/javascript" src="/js/maunaloa/elm-charts.js"></script>
    <script type="text/javascript" src="/js/maunaloa/charts.js"></script>
    <script type="text/javascript" src="/js/maunaloa/canvas/rulers.js"></script>
    <script type="text/javascript" src="/js/maunaloa/canvas/linechart.js"></script>
    <script type="text/javascript" src="/js/maunaloa/canvas/levelline.js"></script>
    <script type="text/javascript" src="/js/maunaloa/canvas/scrapbook.js"></script>
</body>
</html>
