<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html :: head('Maunaloa')">
    <title>Maunaloa</title>
</head>
<body>
    <div th:replace="navbar.html :: navbar"></div>

    <div class="logo"></div>
    <div role="tabpanel" style="margin-bottom: 1rem">
        <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-bottom: 1rem">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" data-height="true" href="#calls" role="tab" aria-controls="home" aria-expanded="true">Calls</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" data-height="true" href="#puts" role="tab" aria-controls="profile" aria-expanded="false">Puts</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="calls" aria-expanded="true">
                <div class="grid-options">
                    <div class="grid-options-main"><p>CALLS</p></div>
                </div>
            </div>
            <div class="tab-pane" id="puts" role="tabpanel" aria-expanded="false">
                <div class="grid-options">
                    <div class="grid-options-main"><p>PUTS</p></div>
                </div>
            </div>
        </div>
    </div>

  <div th:replace="head.html :: scripts"></div>
</body>

</html>
